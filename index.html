<!doctype html>
<html>
<head>
    <title>Image Generator</title>
</head>
<body>
    <h1>Generate Images</h1>
    <form action="/generate" method="post">
        <label for="num_images">Number of Images:</label>
        <input type="number" id="num_images" name="num_images" min="1" required>
        <br>
        <label for="img_size">Image Size (px):</label>
        <input type="number" id="img_size" name="img_size" min="1" required>
        <br>
        <input type="submit" value="Generate">
    </form>
    {% if images %}
        <h2>Generated Images:</h2>
        {% for img in images %}
            <img src="{{ img }}" alt="Generated Image">
        {% endfor %}
    {% endif %}
</body>
</html>
